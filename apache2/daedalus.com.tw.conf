<VirtualHost *:80>
        ServerAdmin webmaster@daedalus.com.tw
        ServerName www.daedalus.com.tw
        ServerAlias daedalus.com.tw
        ErrorLog /var/www/daedalus.com.tw/logs/error.log
        CustomLog /var/www/daedalus.com.tw/logs/access.log combined

        DocumentRoot /var/www/html
        #WSGIDaemonProcess helloworldapp user=www-data group=www-data threads=5
        #WSGIProcessGroup helloworldapp
        #WSGIScriptAlias / /var/www/FLASKAPPS/helloworldapp/helloworldapp.wsgi
        #Alias /static/ /var/www/FLASKAPPS/helloworldapp/static
        #<Directory /var/www/FLASKAPPS/helloworldapp/static>
        #       Order allow,deny
        #       Allow from all
        #</Directory>
</VirtualHost>


<VirtualHost *:8000>
        ServerName www.daedalus.com.tw
        ProxyPreserveHost On
        ProxyPass / http://127.0.0.1:5000/
        ProxyPassReverse / http://127.0.0.1:5000/
        #ServerName www.daedalus.com.tw
</VirtualHost>